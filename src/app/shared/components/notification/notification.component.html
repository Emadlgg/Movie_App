<div class="notification-container fixed top-4 right-4 z-50 space-y-2">
  <div 
    *ngFor="let notification of notifications"
    [ngClass]="{
      'bg-green-900 border-green-700': notification.type === 'success',
      'bg-red-900 border-red-700': notification.type === 'error',
      'bg-yellow-900 border-yellow-700': notification.type === 'warning',
      'bg-blue-900 border-blue-700': notification.type === 'info'
    }"
    class="notification-item flex items-start gap-3 p-4 rounded-lg border shadow-lg min-w-[300px] max-w-[400px] animate-slide-in"
  >
    <svg 
      class="w-6 h-6 flex-shrink-0"
      [ngClass]="{
        'text-green-400': notification.type === 'success',
        'text-red-400': notification.type === 'error',
        'text-yellow-400': notification.type === 'warning',
        'text-gold-400': notification.type === 'info'
      }"
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24"
    >
      <path 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2" 
        [attr.d]="getIcon(notification.type)"
      />
    </svg>
    
    <p 
      class="flex-1 text-sm"
      [ngClass]="{
        'text-green-200': notification.type === 'success',
        'text-red-200': notification.type === 'error',
        'text-yellow-200': notification.type === 'warning',
        'text-blue-200': notification.type === 'info'
      }"
    >
      {{ notification.message }}
    </p>
    
    <button 
      (click)="removeNotification(notification)"
      class="flex-shrink-0 text-dark-400 hover:text-white transition-colors"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
</div>

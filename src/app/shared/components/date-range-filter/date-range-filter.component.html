<div class="date-range-filter bg-dark-900 rounded-lg p-4 border border-dark-700">
  <div class="flex flex-col sm:flex-row gap-4 items-end">
    <div class="flex-1">
      <label for="start-date" class="block text-sm font-medium text-slate-300 mb-2">
        Fecha inicio
      </label>
      <input 
        type="date" 
        id="start-date"
        [(ngModel)]="startDate"
        (change)="onDateChange()"
        class="w-full px-4 py-2 bg-dark-800 text-white rounded-lg border border-dark-700 focus:outline-none focus:border-gold-500 focus:ring-2 focus:ring-gold-500 focus:ring-opacity-50"
      />
    </div>
    
    <div class="flex-1">
      <label for="end-date" class="block text-sm font-medium text-slate-300 mb-2">
        Fecha fin
      </label>
      <input 
        type="date" 
        id="end-date"
        [(ngModel)]="endDate"
        (change)="onDateChange()"
        class="w-full px-4 py-2 bg-dark-800 text-white rounded-lg border border-dark-700 focus:outline-none focus:border-gold-500 focus:ring-2 focus:ring-gold-500 focus:ring-opacity-50"
      />
    </div>
    
    <button 
      *ngIf="hasActiveDates"
      (click)="clearDates()"
      class="px-4 py-2 bg-dark-800 hover:bg-dark-700 text-white rounded-lg transition-colors whitespace-nowrap border border-dark-700"
    >
      Limpiar fechas
    </button>
  </div>
</div>

<div class="pagination flex justify-center items-center gap-2 flex-wrap">
  <button 
    (click)="goToFirst()"
    [disabled]="currentPage === 1"
    class="px-3 py-2 bg-dark-900 text-white rounded-lg hover:bg-dark-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors border border-dark-700"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
    </svg>
  </button>

  <button 
    (click)="goToPrevious()"
    [disabled]="currentPage === 1"
    class="px-3 py-2 bg-dark-900 text-white rounded-lg hover:bg-dark-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors border border-dark-700"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>

  <button 
    *ngFor="let page of pages"
    (click)="goToPage(page)"
    [class.active]="page === currentPage"
    class="px-4 py-2 rounded-lg transition-all"
    [ngClass]="{
      'bg-gradient-to-r from-gold-600 to-gold-700 text-white shadow-glow-gold': page === currentPage,
      'bg-dark-900 text-white hover:bg-dark-800 border border-dark-700': page !== currentPage
    }"
  >
    {{ page }}
  </button>

  <button 
    (click)="goToNext()"
    [disabled]="currentPage === totalPages"
    class="px-3 py-2 bg-dark-900 text-white rounded-lg hover:bg-dark-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors border border-dark-700"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <button 
    (click)="goToLast()"
    [disabled]="currentPage === totalPages"
    class="px-3 py-2 bg-dark-900 text-white rounded-lg hover:bg-dark-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors border border-dark-700"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
    </svg>
  </button>
</div>

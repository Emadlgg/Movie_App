<div class="cast-list overflow-x-auto">
  <div class="flex gap-4 pb-4">
    <div 
      *ngFor="let actor of displayedCast"
      class="cast-card flex-shrink-0 w-40 bg-dark-900 rounded-lg overflow-hidden border border-dark-800 hover:border-gold-500 transition-all"
    >
      <img 
        [src]="actor.profile_path | imageUrl:'profile'" 
        [alt]="actor.name"
        class="w-full h-48 object-cover"
      />
      <div class="p-3">
        <h4 class="text-white font-semibold text-sm mb-1 line-clamp-1">{{ actor.name }}</h4>
        <p class="text-dark-400 text-xs line-clamp-2">{{ actor.character }}</p>
      </div>
    </div>
  </div>
</div>

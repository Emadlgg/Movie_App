<div class="related-movies overflow-x-auto">
  <div class="flex gap-4 pb-4">
    <div 
      *ngFor="let movie of movies"
      (click)="onMovieClick(movie.id)"
      class="related-movie-card flex-shrink-0 w-48 bg-dark-900 rounded-lg overflow-hidden cursor-pointer border border-dark-800 hover:border-gold-500 hover:scale-105 transition-all"
    >
      <div class="relative">
        <img 
          [src]="movie.poster_path | imageUrl:'poster'" 
          [alt]="movie.title"
          class="w-full h-72 object-cover"
        />
        <div class="absolute top-2 right-2 bg-dark-950 bg-opacity-90 rounded-full px-2 py-1 flex items-center gap-1">
          <svg class="w-3 h-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          <span [class]="getRatingColor(movie.vote_average)" class="font-bold text-xs">
            {{ movie.vote_average.toFixed(1) }}
          </span>
        </div>
      </div>
      <div class="p-3">
        <h4 class="text-white font-semibold text-sm mb-1 line-clamp-2">{{ movie.title }}</h4>
        <p class="text-dark-400 text-xs">{{ movie.release_date | date:'yyyy' }}</p>
      </div>
    </div>
  </div>
</div>

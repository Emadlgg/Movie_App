<div class="vote-button-container relative">
  <button 
    (click)="toggleDropdown()"
    class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-colors flex items-center justify-center gap-2"
  >
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
    </svg>
    Votar por esta película
  </button>

  <!-- Dropdown -->
  <div 
    *ngIf="isOpen"
    class="vote-dropdown absolute top-full left-0 right-0 mt-2 bg-dark-900 rounded-lg shadow-2xl border border-dark-800 p-4 z-50"
  >
    <div class="mb-4">
      <label class="block text-white font-semibold mb-2">Selecciona tu puntuación</label>
      <div class="flex items-center gap-2 mb-2">
        <input 
          type="range" 
          min="1" 
          max="10" 
          [(ngModel)]="selectedRating"
          class="flex-1 h-2 bg-dark-800 rounded-lg appearance-none cursor-pointer accent-blue-500"
        />
        <span class="text-white font-bold text-2xl w-12 text-center">{{ selectedRating }}</span>
      </div>
      <div class="flex justify-between text-xs text-dark-400">
        <span>1</span>
        <span>10</span>
      </div>
    </div>

    <!-- Rating Buttons -->
    <div class="grid grid-cols-5 gap-2 mb-4">
      <button
        *ngFor="let rating of ratings"
        (click)="selectRating(rating)"
        [class.selected]="selectedRating === rating"
        class="rating-button px-3 py-2 rounded-lg font-semibold transition-all"
        [ngClass]="{
          'bg-red-600 text-white': selectedRating === rating,
          'bg-dark-800 text-dark-300 hover:bg-slate-600': selectedRating !== rating
        }"
      >
        {{ rating }}
      </button>
    </div>

    <!-- Actions -->
    <div class="flex gap-2">
      <button 
        (click)="submitVote()"
        class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors"
      >
        Confirmar Voto
      </button>
      <button 
        (click)="closeDropdown()"
        class="px-4 py-2 bg-dark-800 hover:bg-slate-600 text-white rounded-lg transition-colors"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>

<!-- Backdrop para cerrar el dropdown -->
<div 
  *ngIf="isOpen"
  (click)="closeDropdown()"
  class="fixed inset-0 z-40"
></div>
